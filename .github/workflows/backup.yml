name: Firestore Backup

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: "0 3 * * *"
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      collections:
        description: "Comma-separated list of collections to backup (leave empty for all)"
        required: false
        default: ""

env:
  NODE_VERSION: "20"
  BUN_VERSION: "1.3.6"

jobs:
  backup:
    name: Backup Firestore
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Firestore Backup
        run: bun run scripts/backup-firestore.ts
        env:
          FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firestore-backup-${{ github.run_id }}
          path: backups/
          retention-days: 30
          if-no-files-found: error

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Firestore backup failed! Check the logs for details."
          # You can add Slack/Discord webhook notification here
